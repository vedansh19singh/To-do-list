<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>TODO LIST</h1>

  <div class="container">
    <div class="row">
      <div class="col border p-3 d-flex justify-content-around ">
        <input type="text" class="w-75  rounded-4 p-2" placeholder="enter your tasks">
        <button class="rounded-4">Add task</button>
      </div>

    </div>
    <div class="row">
      <div class="col border p-3">
        <div class="Tasks">
          <ul class="d-flex justify-content-start  flex-column gap-3">
            <li>
              <span class="">Eat</span>
              <button class="btn btn-success ms-2" id="complete">Mark as complete</button>
              <button class="btn btn-danger ms-2" id="delete">delete</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
